{% extends 'Blog/base.html' %}
{% block content %}
    {%for post in posts_author_name%}
        <div class="post">
            <p>
                Author:{{post.author}}
            </p>
            <h1>
                <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
            </h1>
            <p>
                {{post.text |linebreaksbr}}
            </p>
        </div>
    {%endfor%}
{% endblock %}
